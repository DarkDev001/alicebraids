<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alice_Braids</title>
<link rel="stylesheet" href="./src/styling/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  </head>
  <body>

    <!-- hompage container -->
    <div class="row mx-0">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="_body_container">
          <!-- The video -->
          <video autoplay muted loop id="myVideo">
            <source src="./src/video/Donald.mp4" type="video/mp4">
          </video>
          <div class="_top_text">
           PLEASE READ BEFORE BOOKING
          </div>
          
          <!-- Optional: some overlay text to describe the video -->
          <div class="content">
            
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <div class="inner-container">
                    <div class="logo">
                      <img src="./src/img/logo.jpg" alt="" srcset="">
                    </div>
                    <div class="detail-text">
                      <div class="top-text">
                        Your Braids Specialist
                      </div>
                      <div class="bottom-text">
                        <p>Newark, New Jersey</p>
                      </div>
                    </div>
                    <div class="button-container text-center mx-auto">
                      BOOK TODAY
                    </div>
                    <div class="social-icon">
                      <img src="./src/img/instagram.png" alt="" srcset="">
                    </div>
                  </div>
                  <div class="overlay">
                    <div class="_text_inner">
                      Alicebraidss
                    </div>
                  </div>
                </div>
                <div class="carousel-item">
                  <video autoplay muted loop id="myInnerVideo">
                    <source src="./src/video/Donald.mp4" type="video/mp4">
                  </video>
                  <div class="overlay">
                    <div class="_text_inner">
                      Alicebraidss
                    </div>
                  </div>
                  <div class="social-icon2">
                    <img src="./src/img/instagram.png" alt="" srcset="">
                  </div>
                </div>
                
              </div>
            
            </div>
            <!--============================================= SOCIAL MEDIAL ===================================== -->
      <div class="row mx-0">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="_social_medial d-flex">
            <!-- Instagram icon -->
            <i class="bi bi-instagram"></i>
  
            <!-- Facebook icon -->
            <i class="bi bi-facebook"></i>
          </div>
        </div>
      </div>

          </div>
                
        </div>
      </div>
    </div>




















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script>
      // Get the video
      var video = document.getElementById("myVideo");
      
      // Get the button
      var btn = document.getElementById("myBtn");
      
      // Pause and play the video, and change the button text
      function myFunction() {
        if (video.paused) {
          video.play();
          btn.innerHTML = "Pause";
        } else {
          video.pause();
          btn.innerHTML = "Play";
        }
      }
      </script>
  </body>
</html>
